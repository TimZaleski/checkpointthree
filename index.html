<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpointthree</title>
</head>

<body>
    <header>
        <nav class="navbar tmTan navbar-dark navbar-expand text-light justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="assets/img/taskMasterLogo.jpg" alt="" loading="lazy">
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="createListRow" class="row">
            <form onsubmit="app.listController.createList()" class="col-6">
                <div class="form-group row">
                    <div class="col-6">
                        <input type="text" class="form-control" name="title" id="title"
                        aria-describedby="helpId" placeholder="Person to Task..." minlength="3" maxlength="15">
                    </div>
                    <div class="col-3">
                        <span>Color: </span>
                        <input type="color" id="color" name="color" value="#730202">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success" type="submit">Create List</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="mainLists" class="row"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
